<ion-header >

</ion-header>

<ion-content padding class="big_wrap">
   <div class="profile">
       <ion-item class="profile1" no-lines>
               <div item-end class="profile_dj">
                     <img src="{{pic}}" width="180" height="180" style="border:1px solid whitesmoke;border-radius:50%;">
                     <h2>{{name}}</h2>
               </div>
         </ion-item>

         <ion-item class="profile1" no-lines class="btn">
             <div class="star">
                 <ul>
                     <li>house</li>
                     <li>kwaito</li>
                     <li>Rhumba</li>
                 </ul>
             </div>

            <button class="button" item-end ion-button (click)="edit()">edit</button>
       </ion-item>
   </div>

   <div class="wrap">
     <ion-item class="track" *ngFor="let x of trackarray">
       <ion-thumbnail item-start>
             <img src="../../assets/imgs/dj.jpg">
       </ion-thumbnail>

        <div item-end>
             <!-- <h2>{{x.url}}</h2> -->
             <audio *ngIf="file !== null" controls class="audiox">
                <source src="{{x.url}}" type="audio/mpeg">
              </audio>
        </div>
     </ion-item>

   

  
   </div>
</ion-content>
